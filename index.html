<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>title</title>
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>

		<div class="container">
			<div class="row justify-content-center" id="page-title">
				<i class="fas fa-rocket fa-5x"></i>
				<h1>GottaGoFast.com</h1>
			</div>
			<div class="row">
				<div id="bar">
				</div>
			</div>
			<div class="row justify-content-center subtitle">
				<h2 id="subtitle">Change Me Depending on View</h2>
			</div>
			<div class="row justify-content-between">
				<div class="d-flex">
					<label for="user-dropdown">
						User:
					</label>
					<div id="user-dropdown" class="dropdown">
					  <button id="user-dropdown-primary" class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    Dropdown
					  </button>
					  <div id="user-dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenu2">
					  </div>
					</div>
				</div>
				<div id="view-toggle">
					<label>
						View:
					</label>
					<div class="btn-group" role="group" aria-label="Basic example">
					  <button id="playlists-toggle" type="button" class="btn btn-primary" disabled>Playlists</button>
					  <button id="runs-toggle" type="button" class="btn btn-primary">Runs</button>
					</div>
				</div>
				<button type="button" id="find-btn" class="btn btn-primary">Find A New Speedrun</button>
				<button type="button" id="back-btn" class="btn btn-danger">
					<i class="fas fa-angle-right"></i>
					Back
				</button>
			</div>
			<div id="item-list">
			</div>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<!-- Data Services -->
		<script src="./src/services/runs.js"></script>
		<script src="./src/services/playlists.js"></script>
		<script src="./src/services/users.js"></script>
		<!-- View Manipulation -->
		<script src="./src/views/item.js"></script>
		<script src="./src/views/toggle-btn.js"></script>
		<script src="./src/views/dropdown.js"></script>
		<script src="./src/views/all-views.js"></script>

		<!-- Main -->
		<script src="./app.js"></script>
	</body>
</html>
