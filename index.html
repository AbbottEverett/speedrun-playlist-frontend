<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>title</title>
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>

		<div class="container">
			<div class="row justify-content-center" id="page-title">
				<i class="fas fa-rocket fa-5x"></i>
				<h1>GottaGoFast.com</h1>
			</div>
			<div class="row">
				<div id="bar">
				</div>
			</div>
			<div class="row justify-content-center subtitle">
				<h2 id="subtitle">Change Me Depending on View</h2>
			</div>
			<div id="menu-bar" class="row justify-content-between">
				<div class="d-flex">
					<label for="user-dropdown">
						User:
					</label>
					<div id="user-dropdown" class="dropdown">
					  <button id="user-dropdown-primary" class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    Dropdown
					  </button>
					  <div id="user-dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenu2">
					  </div>
					</div>
				</div>
				<div id="view-toggle">
					<label>
						View:
					</label>
					<div class="btn-group" role="group" aria-label="Basic example">
					  <button id="playlists-toggle" type="button" class="btn btn-primary" disabled>Playlists</button>
					  <button id="runs-toggle" type="button" class="btn btn-primary">Runs</button>
					</div>
				</div>
				<button type="button" id="create-playlist-btn" class="btn btn-success" data-toggle="modal" data-target="#createPlaylistModal">Create New Playlist</button>
				<button type="button" id="find-btn" class="btn btn-primary">Find A New Speedrun</button>
				<button type="button" id="back-btn" class="btn btn-danger">
					<i class="fas fa-angle-right"></i>
					Back
				</button>
			</div>
			<div id="speedrun-search">
				<form>
					<div class="form-row">
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1"><i class="fas fa-search fa-lg"></i></span>
						  </div>
						  <input type="text" class="form-control" placeholder="Enter Name of a Video Game Here" aria-label="Username" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="form-row d-flex justify-content-between">
						<button type="button" id="search-btn" class="btn btn-primary">Search</button>
						<button type="button" id="random-btn" class="btn btn-success">Give Me a Random Game</button>
					</div>
				</form>
			</div>
			<div id="video-container" class="row">
				<div id="video-box">
					<img src="http://via.placeholder.com/620x378">
				</div>
				<div id="video-description" class="d-flex flex-column justify-content-center">
					<h5>Super Mario RPG: Legend of the Seven Stars</h5>
					<ul>
						<li>Category: <span></span></li>
						<li>Run Time: <span></span></li>
						<li>Platform: <span></span></li>
						<li>Date Submitted: <span></span></li>
					</ul>
					<div class="d-flex">
						<label for="playlist-dropdown">
							Playlist:
						</label>
						<div id="playlist-dropdown" class="dropdown">
						  <button id="playlist-dropdown-primary" class="btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    select a playlist
						  </button>
						  <div id="playlist-dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenu2">
						  </div>
						</div>
					</div>
					<button type="button" class="btn btn-success">Add to Playlist</button>
				</div>
			</div>

			<div id="item-list">
			</div>

			<!-- Modals -->

			<!-- Create Playlist Modal -->
			<div class="modal fade" id="createPlaylistModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Create Playlist</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
						<form id="save-playlist-form">
							<div class="modal-body">
								<div class="form-group">
									<label for="playlist-name-input">Playlist Name</label>
	  							<input type="text" class="form-control" id="playlist-name-input" aria-describedby="emailHelp" placeholder="Enter Playlist Name">
								</div>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				        <button type="submit" id="save-new-playlist-btn" class="btn btn-primary">Save changes</button>
				      </div>
						</form>
			    </div>
			  </div>
			</div>
			<!-- Delete Playlist Modal -->
			<div class="modal fade" id="deletePlaylistModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Delete Playlist</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<form id="delete-playlist-form">
							<div class="modal-body">
								<p>
									Are you sure you want to delete your playlist?
								</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="submit" id="delete-playlist-btn" class="btn btn-primary">Save changes</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Update Playlist Modal -->
			<div class="modal fade" id="updatePlaylistModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Update Playlist</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
						<form id="update-playlist-form">
							<div class="modal-body">
								<div class="form-group">
									<label for="playlist-name-input">Playlist Name</label>
	  							<input type="text" class="form-control" id="update-playlist-name-input" aria-describedby="emailHelp" placeholder="Enter Playlist Name">
								</div>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				        <button type="submit" id="update-new-playlist-btn" class="btn btn-primary">Save changes</button>
				      </div>
						</form>
			    </div>
			  </div>
			</div>

		</div>



		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<!-- Data Services -->
		<script src="./src/services/speedrun.js"></script>
		<script src="./src/services/runs.js"></script>
		<script src="./src/services/playlists.js"></script>
		<script src="./src/services/users.js"></script>
		<!-- View Manipulation -->
		<script src="./src/views/update-playlist.js"></script>
		<script src="./src/views/delete-playlist.js"></script>
		<script src="./src/views/create-playlist.js"></script>
		<script src="./src/views/item.js"></script>
		<script src="./src/views/back-btn.js"></script>
		<script src="./src/views/toggle-btn.js"></script>
		<script src="./src/views/dropdown.js"></script>
		<script src="./src/views/item.js"></script>
		<script src="./src/views/all-views.js"></script>

		<!-- Main -->
		<script src="./app.js"></script>
	</body>
</html>
